  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script type="module">
    import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
    
    // Check authentication state
    onAuthStateChanged(window.firebase.auth, (user) => {
      if (!user) {
        // User is not logged in, redirect to login
        window.location.href = 'index.html';
        return;
      }
      
      // User is logged in, show welcome message
      const userData = JSON.parse(localStorage.getItem('bukuSakuUser') || '{}');
      const namaUser = userData.nama || userData.email || 'Pengguna';
      document.getElementById('welcomeMessage').textContent = `Selamat datang! ${namaUser}`;
    });
    
    // Firebase logout function
    window.logout = async function() {
      try {
        await signOut(window.firebase.auth);
        localStorage.removeItem('bukuSakuUser');
        window.location.href = "index.html";
      } catch (error) {
        console.error('Logout error:', error);
        // Fallback: clear localStorage and redirect
        localStorage.removeItem('bukuSakuUser');
        window.location.href = "index.html";
      }
    }

    function updateCurrentDateTime() {
      const now = new Date();
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      
      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      const dateTimeString = `${dayName}, ${day} ${month} ${year} pukul ${hours}.${minutes}.${seconds}`;
      document.getElementById('currentDateTime').textContent = dateTimeString;
    }

    // Jalankan sekali saat load
    updateCurrentDateTime();

    // Update setiap detik
    setInterval(updateCurrentDateTime, 1000);
  </script>
