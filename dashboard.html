    // Escape karakter HTML dan ganti newline dengan <br>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(tag) {
        const charsToReplace = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        };
        return charsToReplace[tag] || tag;
      });
    }
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyCCBwvqjaG_M0a7308ZfDDJb7Mm3LjHxeI",
      authDomain: "buku-saku-instruktur.firebaseapp.com",
      projectId: "buku-saku-instruktur",
      storageBucket: "buku-saku-instruktur.firebasestorage.app",
      messagingSenderId: "180222950163",
      appId: "1:180222950163:web:3331e9673249098aa038e6"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Make Firebase available globally
    window.firebase = { app, db, auth };

    // Check authentication state and show real user info (with timeout protection)
    let authCheckDone = false;
    
    // Timeout fallback in case Firebase is slow
    setTimeout(() => {
      if (!authCheckDone) {
        console.log("Firebase auth timeout, using localStorage fallback");
        const localUser = userUtils.getCurrentUser();
        if (userUtils.isUserLoggedIn()) {
          authCheckDone = true;
        } else {
          // window.location.href = 'index.html'; // Dihapus: tidak redirect ke index
        }
      }
    }, 2000); // 2 second timeout
    
    onAuthStateChanged(auth, (user) => {
      if (authCheckDone) return; // Prevent multiple executions
      authCheckDone = true;
      if (!user) {
        // Check localStorage as fallback
        const localUser = userUtils.getCurrentUser();
        if (!userUtils.isUserLoggedIn()) {
          // window.location.href = 'index.html'; // Dihapus: tidak redirect ke index
          return;
        }
        // Use localStorage user - prioritize nama field
        const namaUser = userUtils.getUserDisplayName(localUser);
        document.getElementById('welcomeMessage').textContent = `Selamat datang, ${namaUser}`;
      } else {
        // Get user data from Firestore to get the nama field
        getDoc(doc(db, 'users', user.uid)).then((userDoc) => {
          let userData = {
            email: user.email,
            username: user.email,
            uid: user.uid,
            lastLogin: new Date()
          };
          
          if (userDoc.exists()) {
            const firestoreData = userDoc.data();
            userData = { ...userData, ...firestoreData };
          }
          
          const namaUser = userUtils.getUserDisplayName(userData);
          document.getElementById('welcomeMessage').textContent = `Selamat datang, ${namaUser}`;
          
          // Update localStorage with complete user data
          userUtils.saveCurrentUser(userData);
          
        }).catch((error) => {
          console.error('Error getting user document:', error);
          // Fallback to user data from Firebase Auth
          const userData = {
            email: user.email,
            displayName: user.displayName,
            uid: user.uid
          };
          const namaUser = userUtils.getUserDisplayName(userData);
          document.getElementById('welcomeMessage').textContent = `Selamat datang, ${namaUser}`;
        });
      }
    });

      } catch (error) {

    // --- Dynamic News Slider from Firestore ---
    async function loadNewsSlider() {
      const newsSlider = document.getElementById('news-slider');
      const indicatorsContainer = document.getElementById('news-indicators');
      newsSlider.innerHTML = '<div class="news-item">Memuat berita...</div>';
      indicatorsContainer.innerHTML = '';
  try {
        const q = query(collection(db, 'news'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);
        const newsList = snapshot.docs.map(doc => ({
          text: doc.data().text,
          id: doc.id,
          imageUrl: doc.data().imageUrl || ''
        })).filter(n => n.text);
        if (newsList.length === 0) {
          newsSlider.innerHTML = '<div class="news-item">Belum ada berita.</div>';
          return;
        }
        newsSlider.innerHTML = newsList.map((n, i) => {
          const lines = n.text.split('\n');
          let preview = lines.slice(0,5).join('\n');
          if (lines.length > 5) preview += '...';
          let imgHtml = '';
          if (n.imageUrl) {
            imgHtml = `<img src="${n.imageUrl}" alt="Gambar Berita" style="max-width:100%;max-height:140px;display:block;margin:0 auto 10px auto;border-radius:8px;object-fit:cover;">`;
          }
          return `<div class="news-item news-preview" data-id="${n.id}" data-index="${i}">${imgHtml}<div>${escapeHTML(preview)}</div></div>`;
        }).join('');
        // Buat indikator
        newsList.forEach((_, i) => {
          const dot = document.createElement('span');
          dot.className = 'news-indicator' + (i === 0 ? ' active' : '');
          dot.addEventListener('click', () => {
            showNews(i);
            stopNewsInterval();
            startNewsInterval();
          });
          indicatorsContainer.appendChild(dot);
        });
        // Reset slider
        currentNews = 0;
        showNews(0);
        startNewsInterval();
        // Tambah event klik untuk buka detail
        document.querySelectorAll('.news-preview').forEach(el => {
          el.addEventListener('click', function() {
            showNewsDetail(newsList[parseInt(this.dataset.index)]);
          });
        });
      } catch (e) {
        newsSlider.innerHTML = '<div class="news-item">Gagal memuat berita.</div>';
        console.error('Gagal memuat berita:', e);
      }
    }

    // Section detail berita
    function showNewsDetail(news) {
      let detailSection = document.getElementById('news-detail-section');
      if (!detailSection) {
        detailSection = document.createElement('div');
        detailSection.id = 'news-detail-section';
        detailSection.className = 'news-detail-section';
        document.querySelector('.dashboard-container').insertBefore(detailSection, document.querySelector('.cards-container'));
      }
      let imgHtml = '';
      if (news.imageUrl) {
        imgHtml = `<img src="${news.imageUrl}" alt="Gambar Berita" style="max-width:100%;max-height:260px;display:block;margin:0 auto 16px auto;border-radius:10px;object-fit:cover;">`;
      }
      detailSection.innerHTML = `<div class='card mb-3'><div class='card-body'><h5 class='card-title'>Berita</h5>${imgHtml}<p class='card-text'>${news.text.replace(/\n/g, '<br>')}</p><button class='btn btn-sm btn-secondary' id='closeNewsDetail'>Tutup</button></div></div>`;
      document.getElementById('closeNewsDetail').onclick = function() {
        detailSection.remove();
      };
      detailSection.scrollIntoView({behavior:'smooth'});
    }

    // Slider logic
    let currentNews = 0;
    let newsInterval;
    function showNews(index) {
      const newsSlider = document.getElementById('news-slider');
      if (!newsSlider) return;
      newsSlider.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll('.news-indicator').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      currentNews = index;
    }
    function nextNews() {
      const newsItems = document.querySelectorAll('.news-item');
      let next = (currentNews + 1) % newsItems.length;
      showNews(next);
    }
    function startNewsInterval() {
      stopNewsInterval();
      newsInterval = setInterval(nextNews, 4000);
    }
    function stopNewsInterval() {
      clearInterval(newsInterval);
    }

    // Tambah CSS untuk tampilan berita sedang dan detail
    const style = document.createElement('style');
    style.innerHTML = `
  .news-item.news-preview {

    `;
    document.head.appendChild(style);

    // Jalankan saat halaman siap
    loadNewsSlider();
</script>

      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const dateTimeString = `${dayName}, ${day} ${month} ${year} pukul ${hours}.${minutes}.${seconds}`;
      var el = document.getElementById('currentDateTime');
      if (el) el.textContent = dateTimeString;
    }

    // Jalankan sekali saat load
    updateCurrentDateTime();

    // Update setiap detik
    setInterval(updateCurrentDateTime, 1000);
  </script>
</body>
</html>
