<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fda085">
  <style>
    body {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 10px auto;
      padding: 32px 28px 24px 28px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
    }
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fda085 60%, #f6d365 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #fff;
      margin-right: 16px;
      box-shadow: 0 2px 8px rgba(253,160,133,0.18);
    }
    .dashboard-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #f76b1c;
      letter-spacing: 1px;
    }
    .welcome {
      font-size: 1.1rem;
      font-weight: 500;
      color: #444;
      margin-bottom: 18px;
      text-align: center;
    }
    .update-time {
      text-align: right;
      font-size: 0.98rem;
      color: #888;
      margin-bottom: 8px;
      font-style: italic;
      padding-right: 6px;
    }
    .list-group {
      margin-top: 10px;
    }
    .list-group-item {
      font-size: 1.15rem;
      font-weight: 500;
      border: none;
      border-radius: 8px !important;
      margin-bottom: 10px;
      transition: background 0.18s, transform 0.18s;
      background: #f8f9fa;
      color: #f76b1c;
      box-shadow: 0 2px 8px rgba(253,160,133,0.06);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .list-group-item:hover, .list-group-item:focus {
      background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(253,160,133,0.13);
    }
    .btn-logout {
      background: linear-gradient(90deg, #f76b1c 60%, #fda085 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 36px;
      border-radius: 8px;
      margin-top: 18px;
      box-shadow: 0 2px 8px rgba(253,160,133,0.13);
      transition: background 0.18s, box-shadow 0.18s;
    }
    .btn-logout:hover {
      background: linear-gradient(90deg, #fda085 0%, #f76b1c 100%);
      box-shadow: 0 4px 16px rgba(253,160,133,0.18);
    }
    .offcanvas {
      background: #fff8f3;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 2px 0 16px rgba(253,160,133,0.08);
    }
    .offcanvas-title {
      color: #f76b1c;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .nav-link {
      font-weight: 500;
      color: #f76b1c;
      border-radius: 8px;
    }
    .nav-link:hover, .nav-link.active {
      background: linear-gradient(90deg, #fda08522 0%, #f6d36522 100%);
      color: #f76b1c;
    }
    @media (max-width: 900px) {
      .dashboard-container {
        padding: 18px 6px 16px 6px;
        max-width: 90vw;
      }
      .dashboard-header {
        flex-direction: column;
        gap: 8px;
        align-items: center;
        justify-content: center;
      }
      .dashboard-title {
        text-align: center;
        width: 100%;
      }
      .avatar {
        margin-right: 0;
        margin-bottom: 6px;
      }
      .offcanvas.offcanvas-start{
        width: 82%;
        max-width: 360px;
        left: 0;
        top: 0;
        height: 100%;
        box-shadow: 2px 8px 40px rgba(0,0,0,0.12);
        border-top-right-radius: 18px;
        border-bottom-right-radius: 18px;
        font-size: 1.4rem;
      }
      .offcanvas-backdrop {
        background-color: rgba(0,0,0,0.35);
      }
      .list-group-item {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Tombol buka sidebar -->
  <button class="btn btn-outline-secondary mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
    ☰ Menu
  </button>

  <!-- Sidebar Offcanvas -->
  <nav class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">📚 Buku Saku</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body px-2">
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link active" href="dashboard.html">🏠 Dashboard</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="prosedur2.html">📑 Prosedur</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="rostercuti2.html">🗓️ Roster Cuti</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="administrasi.html">🗂️ Administrasi</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="preposttest.html">📝 Pre/Post Test</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="timeframe.html">🕒 Jadwal Pelatihan</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="daily.html">📘 Daily Activity</a></li>
      <li class="nav-item mt-4"><a class="nav-link text-danger" href="login.html">🚪 Logout</a></li>
    </ul>
  </div>
</nav>

  <div class="update-time" id="updateTime"></div>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="avatar">👤</div>
      <div class="dashboard-title">DASHBOARD INSTRUKTUR</div>
    </div>
    <div id="welcomeMessage" class="welcome"></div>
    <hr>
    <div class="list-group">
      <a href="prosedur2.html" class="list-group-item list-group-item-action">📑 Prosedur Pelatihan</a>
      <a href="administrasi.html" class="list-group-item list-group-item-action">🗂️ Administrasi Pelatihan</a>
      <a href="rostercuti2.html" class="list-group-item list-group-item-action">📅 Roster Cuti</a>
      <a href="preposttest.html" class="list-group-item list-group-item-action">📝 Pre/Post Test</a>
      <a href="timeframe.html" class="list-group-item list-group-item-action">🕒 Jadwal Pelatihan</a>
      <a href="daily.html" class="list-group-item list-group-item-action">📌 Daily Activity</a>
    </div>
    <div class="text-center">
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>
  <script>
    const user = JSON.parse(localStorage.getItem('bukuSakuUser') || '{}');
const namaUser = user.nama || user.username || '';
document.getElementById('welcomeMessage').textContent = namaUser
  ? `Selamat datang! ${namaUser}`
  : 'Selamat datang!';

    // fungsi logout sederhana
    function logout() {
      window.location.href = "login.html";
    }
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById('updateTime').textContent = 
        now.toLocaleDateString('id-ID', options);
    }

    // Jalankan sekali saat load
    updateDateTime();

    // Update setiap detik
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
