  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyDh8YbByLG7AZEaaCgXiWJOK3cuzjxkqog",
      authDomain: "buku-saku-instruktur.firebaseapp.com",
      projectId: "buku-saku-instruktur",
      storageBucket: "buku-saku-instruktur.firebasestorage.app",
      messagingSenderId: "971524107627",
      appId: "1:971524107627:web:89707dc7b42b32e7d1e470"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Make Firebase available globally
    window.firebase = { app, db, auth };

    // Check authentication state and show real user info (with timeout protection)
    let authCheckDone = false;
    
    // Timeout fallback in case Firebase is slow
    setTimeout(() => {
      if (!authCheckDone) {
        console.log("Firebase auth timeout, using localStorage fallback");
        const localUser = userUtils.getCurrentUser();
        if (userUtils.isUserLoggedIn()) {
          const namaUser = userUtils.getUserDisplayName(localUser);
          document.getElementById('welcomeMessage').textContent = `Selamat datang! ${namaUser}`;
          authCheckDone = true;
        } else {
          window.location.href = 'index.html';
        }
      }
    }, 2000); // 2 second timeout
    
    onAuthStateChanged(auth, (user) => {
      if (authCheckDone) return; // Prevent multiple executions
      authCheckDone = true;
      
      if (!user) {
        // Check localStorage as fallback
        const localUser = userUtils.getCurrentUser();
        if (!userUtils.isUserLoggedIn()) {
          window.location.href = 'index.html';
          return;
        }
        // Use localStorage user - prioritize nama field
        const namaUser = userUtils.getUserDisplayName(localUser);
        document.getElementById('welcomeMessage').textContent = `Selamat datang! ${namaUser}`;
      } else {
        // Get user data from Firestore to get the nama field
        getDoc(doc(db, 'users', user.uid)).then((userDoc) => {
          let userData = {
            email: user.email,
            username: user.email,
            uid: user.uid,
            lastLogin: new Date()
          };
          
          if (userDoc.exists()) {
            const firestoreData = userDoc.data();
            userData = { ...userData, ...firestoreData };
          }
          
          const namaUser = userUtils.getUserDisplayName(userData);
          document.getElementById('welcomeMessage').textContent = `Selamat datang! ${namaUser}`;
          
          // Update localStorage with complete user data
          userUtils.saveCurrentUser(userData);
          
        }).catch((error) => {
          console.error('Error getting user document:', error);
          // Fallback to user data from Firebase Auth
          const userData = {
            email: user.email,
            displayName: user.displayName,
            uid: user.uid
          };
          const namaUser = userUtils.getUserDisplayName(userData);
          document.getElementById('welcomeMessage').textContent = `Selamat datang! ${namaUser}`;
        });
      }
    });

    
    // Firebase logout function
    window.logout = async function() {
      try {
        await signOut(auth);
        localStorage.removeItem('bukuSakuUser');
        window.location.href = "index.html";
      } catch (error) {
        console.error('Logout error:', error);
        localStorage.removeItem('bukuSakuUser');
        window.location.href = "index.html";
      }
    }
  </script>

  <script>
    function updateCurrentDateTime() {
      const now = new Date();
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      
      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      const dateTimeString = `${dayName}, ${day} ${month} ${year} pukul ${hours}.${minutes}.${seconds}`;
      document.getElementById('currentDateTime').textContent = dateTimeString;
    }

    // Jalankan sekali saat load
    updateCurrentDateTime();

    // Update setiap detik
    setInterval(updateCurrentDateTime, 1000);
